<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Emprunts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .edit-button, .delete-button {
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .edit-button {
            background-color: #ffa500;
        }

        .edit-button:hover {
            background-color: #e68900;
        }

        .delete-button {
            background-color: #ff0000;
        }

        .delete-button:hover {
            background-color: #e60000;
        }

        /* Styles pour la fenêtre modale */
        .modal {
            display: none; /* Par défaut, la modal est cachée */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Fond sombre */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gestion des Emprunts</h1>

    <!-- Table des emprunts -->
    <table id="emprunts-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Abonné</th>
                <th>Document</th>
                <th>Date d'emprunt</th>
                <th>Date de retour</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les lignes des emprunts seront ajoutées ici dynamiquement -->
        </tbody>
    </table>

    <!-- Formulaire pour ajouter un emprunt (popup) -->
    <div id="addEmpruntModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addEmpruntModal')">&times;</span>
            <h3>Ajouter un Emprunt</h3>
            <form id="add-emprunt-form">
                <label for="abonne_id">ID Abonné:</label>
                <input type="text" id="abonne_id" name="abonne_id" required><br><br>

                <label for="document_id">ID Document:</label>
                <input type="text" id="document_id" name="document_id" required><br><br>

                <label for="date_emprunt">Date d'Emprunt:</label>
                <input type="date" id="date_emprunt" name="date_emprunt" required><br><br>

                <label for="date_retour">Date de Retour:</label>
                <input type="date" id="date_retour" name="date_retour" required><br><br>

                <button type="submit" class="button">Ajouter un Emprunt</button>
            </form>
        </div>
    </div>

    <!-- Formulaire pour modifier un emprunt (popup) -->
    <div id="editEmpruntModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editEmpruntModal')">&times;</span>
            <h3>Modifier un Emprunt</h3>
            <form id="edit-emprunt-form">
                <input type="hidden" id="edit-emprunt-id">
                <label for="edit-abonne_id">ID Abonné:</label>
                <input type="text" id="edit-abonne_id" name="abonne_id" required><br><br>

                <label for="edit-document_id">ID Document:</label>
                <input type="text" id="edit-document_id" name="document_id" required><br><br>

                <label for="edit-date_emprunt">Date d'Emprunt:</label>
                <input type="date" id="edit-date_emprunt" name="date_emprunt" required><br><br>

                <label for="edit-date_retour">Date de Retour:</label>
                <input type="date" id="edit-date_retour" name="date_retour" required><br><br>

                <button type="submit" class="button">Mettre à jour l'Emprunt</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/Script2.js') }}"></script>

</body>
</html>
